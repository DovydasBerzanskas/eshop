<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/97cb5f7557.js" crossorigin="anonymous"></script>
    <title>Product list</title>
</head>
<body>
</body>
<div th:if="${#lists.isEmpty(productList)}">Product list is empty</div>
<div th:if="${not #lists.isEmpty(productList)}" class="container">

    <span th:text="'Viso irasu: ' + ${productList.totalElements}">Total elements</span>
    <br/> <span th:text="'Viso puslapiu: ' + ${productList.totalPages}">Total pages</span>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th>
                    <a th:with="directionVariable=${ProductList.sort.getOrderFor('name')?.direction}"
                        th:href="@{/products(sort='name,' + ${directionVariable?.name eq 'ASC' ? 'DESC' : 'ASC'} + ',ignorecase')}">
                        <i th:class="'fa-solid ' + ${directionVariable?.name eq 'ASC' ? 'fa-chevron-up' : 'fa-chevron-down'}"
                        th:if="${productList.sort.getOrderFor('name') ne null}"></i>
                        Name
                    </a>
                </th>
                <th>
                    <a th:with="directionVariable=${ProductList.sort.getOrderFor('price')?.direction}"
                       th:href="@{/products(sort='price,' + ${directionVariable?.name eq 'ASC' ? 'DESC' : 'ASC'})}">
                        <i th:class="'fa-solid ' + ${directionVariable?.name eq 'ASC' ? 'fa-chevron-up' : 'fa-chevron-down'}"
                           th:if="${productList.sort.getOrderFor('price') ne null}"></i>
                        Name
                    </a>
                </th>
                <th>
                    <a th:with="directionVariable=${ProductList.sort.getOrderFor('amount')?.direction}"
                       th:href="@{/products(sort='amount,' + ${directionVariable?.name eq 'ASC' ? 'DESC' : 'ASC'})}">
                        <i th:class="'fa-solid ' + ${directionVariable?.name eq 'ASC' ? 'fa-chevron-up' : 'fa-chevron-down'}"
                           th:if="${productList.sort.getOrderFor('amount') ne null}"></i>
                        Name
                    </a>
                </th>
                <th></th>     <!-- empty row for buttons (edit, delete...) -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${productList}">
                <td><a th:href="@{/products/{productId}/update(productId=${product.productId})}" th:text="${product.name}"></a> </td>
                <td th:text="${product.price}">a</td>
                <td th:text="${product.amount}">a</td>
                <td th:href="@{/products/{productId}/delete(productId=${product.productId})}">Delete</td>
            </tr>
        </tbody>
    </table>

    <nav class="d-flex justify-content-end" aria-label="Page navigation">
        <ul class="pagination">
            <li
                class="page-item"
                th:classappend="${!productList.hasPrevious() ? 'disabled' : ''}"
            >
                <a class="page-link" th:href="@{/products(page=${productList.number} - 1)}">Previous</a>
            </li>

            <li class="page-item"
                th:each="pageNumber: ${#numbers.sequence(0, productList.totalPages - 1)}"
            th:classappend="${pageNumber == productList.number ? 'active' : ''}"
            >
                <a class="page-link" th:href="@{/products(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li
                class="page-item"
                th:classappend="${!productList.hasNext() ? 'disabled' : ''}"
            >
                <a class="page-link" th:href="@{/products(page=${productList.number} + 1)}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</html>
