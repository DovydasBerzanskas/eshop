<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{product.create.title}">Hello there</title>
</head>
<body>
<main class="container">
    <h3 th:text="#{product.create.title}">Lets create a product:</h3>
    <div th:if="${message ne null AND message.length > 0}"
         class="alert alert-success" role="alert"
         th:text="${message}">
        Success message when adding product
    </div>
    <form method="post" th:object="${productDto}">
        <div class="form-group">
            <label th:text="#{product.create.name} + ':'">Name:</label>
            <input type="form-control" placeholder="product name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label th:text="#{product.create.price} + ':'">Price:</label>
            <input type="form-control" placeholder="product price" th:field="*{price}">
        </div>
        <div class="form-group">
            <label th:text="#{product.create.amount} + ':'">Amount:</label>
            <input type="form-control" placeholder="product amount" th:field="*{amount}">
            <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" th:errorclass="form-error"></span>
        </div>
        <button type="btn btn-primary" th:text="#{product.create.action}">SMASH THAT BUTTON TO SAVE</button>
    </form>
</main>
</body>
</html>
